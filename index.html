<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> ¯\_(ツ)_/¯ </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
	</head>
	<body>

		<form class="form-1">
			<label>
				Name
				<input type="text" name="first-name" placeholder="First Name">
				<input type="text" name="last-name" placeholder="Last Name">
			</label>
			<label>
				Email
				<input type="text" name="email" placeholder="name@domain.com">
			</label>
			<button type="button" class="button continue">Continue</button>
		</form>


		<form class="form-2">
			<label>
				Date of Birth
				<input class="small" type="number" name="month" placeholder="MM">
				<input class="small" type="number" name="day" placeholder="DD">
				<input class="small" type="number" name="year" placeholder="YY">
			</label>
			<label>
				Password
				<input type="text" name="password" placeholder="Password">
				<input type="text" name="password-valid" placeholder="Confirm Password">
			</label>
			<button type="button" class="button submit">Submit</button>
		</form>
		
		
		<script src="dist/js/Validator.js"></script>
		<script src="dist/js/EmailValidator.js"></script>
		<script src="dist/js/NumberRangeValidator.js"></script>
		<script src="dist/js/MatchValidator.js"></script>
		<script src="dist/js/LengthValidator.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
